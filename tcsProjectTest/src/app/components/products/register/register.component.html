<div class="form-container">
  <h1>Formulario de {{type}}</h1>
  <hr>

  <form [formGroup]="productForm" (ngSubmit)="getDataForm()" class="product">
    <div class="form-columns">

      <div class="form-column">
        <div>
          <label for="id">ID</label>
          <input type="text" class="form-input" id="id" name="id" formControlName="id"/>
          <span class="error" *ngIf="checkControl('id', 'required')">Campo requerido</span>
          <span class="error" *ngIf="checkControl('id', 'minlength')">Mínimo 3 caracteres</span>
          <span class="error" *ngIf="checkControl('id', 'maxlength')">Máximo 10 caracteres</span>
        </div>

        <div>
          <label for="description">Descripción</label>
          <input type="text" class="form-input" id="description" name="description" formControlName="description"/>
          <span class="error" *ngIf="checkControl('description', 'required')">Campo requerido</span>
          <span class="error" *ngIf="checkControl('description', 'minlength')">Mínimo 10 caracteres</span>
          <span class="error" *ngIf="checkControl('description', 'maxlength')">Máximo 200 caracteres</span>
        </div>

        <div>
          <label for="date_release">Fecha de Liberación</label>
          <input type="date" class="form-input" id="date_release" name="date_release" formControlName="date_release"/>
          <span class="error" *ngIf="checkControl('date_release', 'required')">Campo requerido</span>
        </div>
      </div>

      <div class="form-column">
        <div>
          <label for="name">Nombre</label>
          <input type="text" class="form-input" id="name" name="name" formControlName="name"/>
          <span class="error" *ngIf="checkControl('name', 'required')">Campo requerido</span>
          <span class="error" *ngIf="checkControl('name', 'minlength')">Mínimo 5 caracteres</span>
          <span class="error" *ngIf="checkControl('name', 'maxlength')">Máximo 100 caracteres</span>
        </div>

        <div>
          <label for="logo">Logo</label>
          <input type="text" class="form-input" id="logo" name="logo" formControlName="logo"/>
          <span class="error" *ngIf="checkControl('logo', 'required')">Campo requerido</span>
        </div>

        <div>
          <label for="date_revision">Fecha de Revisión</label>
          <input type="date" class="form-input" id="date_revision" name="date_revision" formControlName="date_revision"/>
          <span class="error" *ngIf="checkControl('date_revision', 'required')">Campo requerido</span>
        </div>
      </div>
    </div>
    <div class="form-buttons">

      <button class="reset-button">Reiniciar</button>
      
      <input type="submit" [value]="type" class="submit-button"[disabled]="!productForm.valid">     
  
    </div>
  </form>

  


</div>
